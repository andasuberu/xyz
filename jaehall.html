<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Anda Suberu – Visual Designer" />
  <title>Jaehall – Anda Suberu</title>
  <link rel="icon" href="images/asfavicon.ico" type="image/png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poly:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
      <div class="header-container">
        <a href="/" class="logo"><img src="images/aslogo.svg" ></a>
        <button class="hamburger" aria-label="Menu">
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    
  <nav class="menu-overlay">
    <ul>
      <li><a href="https://drive.google.com/file/d/1IDr0rsyPOR_c7mccU089vMK97wMrugr3/view?usp=drive_link">View My Resume</a></li>
      <li><a href="mailto:uberanda@gmail.com">Get in Touch</a></li>
    </ul>
  </nav>

  <main class="project-page">
    <section class="project-gallery">
      <!-- Double column -->
      <div class="gallery-row double-hero fade-up">
        <div class="project-hero-left"><p>Jaehall</p></div>
        <div class="project-hero-right">
          <p class="project-hero-description">
            I created a new logo and brand identity for Jaehall Autos, an auto dealership for car enthusiasts and collectors.
          </p>
          <p class="project-hero-services">Services: Logo, Brand Identity, Merchandise</p>
        </div>
      </div>

      <!-- Single column -->
      <div class="gallery-row single fade-in">
        <img src="images/Jaehall/jhlogobanner.png" alt="JH logo banner">
      </div>
      
      <!-- Single column -->
      <div class="gallery-row single fade-in">
        <img src="images/Jaehall/jhbill1.png" alt="JH bill">
      </div>

      <!-- Double column -->
      <div class="gallery-row double fade-in">
        <img src="images/Jaehall/jhshirt.png" alt="JH Shirt">
        <img src="images/Jaehall/jhsocial.png" alt="JH social">
      </div>

      <!-- Single column -->
      <div class="gallery-row single fade-in">
        <img src="images/Jaehall/jhbuilding.png" alt="JH building">
      </div>

      <!-- Single column -->
      <div class="gallery-row single fade-in">
        <img src="images/Jaehall/jhposter.png" alt="JH poster">
      </div>

      <!-- Single column -->
      <div class="gallery-row single fade-in">
        <img src="images/Jaehall/jhweb.png" alt="JH web">
      </div>
    </section>
  </main>

  <footer>
    <div class="copyright fade-up">
      <p>© 2025 Anda Suberu. All Rights Reserved</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Animate fade-up / fade-in elements
      const animItems = document.querySelectorAll(".fade-up, .fade-in");
      const animObserver = new IntersectionObserver(
        (entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
              obs.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );
      animItems.forEach(item => animObserver.observe(item));

      // Hamburger toggle for fullscreen menu
      const hamburger = document.querySelector(".hamburger");
      const menuOverlay = document.querySelector(".menu-overlay");

      hamburger.addEventListener("click", (e) => {
        e.stopPropagation();
        hamburger.classList.toggle("active");
        menuOverlay.classList.toggle("active");
      });

      // Close menu when clicking a link
      document.querySelectorAll(".menu-overlay a").forEach(link => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          menuOverlay.classList.remove("active");
        });
      });

      // Close menu when clicking overlay background
      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          hamburger.classList.remove("active");
          menuOverlay.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
