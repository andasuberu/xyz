    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll(".masonry-item img.lazy");

        // Lazy load using Intersection Observer
        const observer = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.classList.remove("lazy");
                obs.unobserve(img);
              }
            });
          },
          { rootMargin: "200px" }
        );

        items.forEach((img) => observer.observe(img));

        // Smooth entry animation
        const masonryItems = document.querySelectorAll(".masonry-item");
        const animObserver = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
                obs.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );

        masonryItems.forEach((item) => animObserver.observe(item));
      });

      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("nav-menu");

      // Toggle menu when hamburger is clicked
      hamburger.addEventListener("click", function () {
        navMenu.classList.toggle("open");
        hamburger.style.display = navMenu.classList.contains("open")
          ? "none"
          : "flex";
      });

      // Close menu when any nav link is clicked
      document.querySelectorAll("#nav-menu a").forEach((link) => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("open");
          hamburger.style.display = "flex";
        });
      });

      // Close menu when clicking anywhere on the nav background (but not on links)
      navMenu.addEventListener("click", (e) => {
        if (e.target === navMenu) {
          navMenu.classList.remove("open");
          hamburger.style.display = "flex";
        }
      });
    </script>
