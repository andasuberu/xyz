    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll(".masonry-item img.lazy");

        // Lazy load using Intersection Observer
        const observer = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.classList.remove("lazy");
                obs.unobserve(img);
              }
            });
          },
          { rootMargin: "200px" }
        );

        items.forEach((img) => observer.observe(img));

        // Smooth entry animation
        const masonryItems = document.querySelectorAll(".masonry-item");
        const animObserver = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
                obs.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );

        masonryItems.forEach((item) => animObserver.observe(item));
      });

  // Hamburger toggle for fullscreen menu
  const hamburger = document.querySelector(".hamburger");
  const menuOverlay = document.querySelector(".menu-overlay");

  hamburger.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent click bubbling
    hamburger.classList.toggle("active");
    menuOverlay.classList.toggle("active");
  });

  // Close menu when clicking a link
  document.querySelectorAll(".menu-overlay a").forEach(link => {
    link.addEventListener("click", () => {
      hamburger.classList.remove("active");
      menuOverlay.classList.remove("active");
    });
  });

  // Close menu when clicking anywhere on the overlay that isn't a link
  menuOverlay.addEventListener("click", (e) => {
    if (e.target === menuOverlay) {
      hamburger.classList.remove("active");
      menuOverlay.classList.remove("active");
    }
  });
    </script>
