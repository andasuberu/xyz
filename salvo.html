  <script>
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("nav-menu");

  // Toggle menu when hamburger is clicked
  hamburger.addEventListener("click", function () {
    navMenu.classList.toggle("open");
    hamburger.style.display = navMenu.classList.contains("open") ? "none" : "flex";
  });

  // Close menu when any nav link is clicked
  document.querySelectorAll("#nav-menu a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("open");
      hamburger.style.display = "flex";
    });
  });

  // Close menu when clicking anywhere on the nav background (but not on links)
  navMenu.addEventListener("click", (e) => {
    if (e.target === navMenu) { // only if clicked directly on the nav container
      navMenu.classList.remove("open");
      hamburger.style.display = "flex";
    }
  });
</script>
