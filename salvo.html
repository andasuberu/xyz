    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Animate fade-up / fade-in elements
        const animItems = document.querySelectorAll(".fade-up, .fade-in");
        const animObserver = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
                obs.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );
        animItems.forEach(item => animObserver.observe(item));

  const hamburger = document.querySelector(".hamburger");
  const mobileMenu = document.querySelector(".mobile-menu");

  hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  mobileMenu.classList.toggle("active");
});

  document.querySelectorAll(".mobile-menu a").forEach(link => {
  link.addEventListener("click", () => {
    hamburger.classList.remove("active");
    mobileMenu.classList.remove("active");
  });
});

  // Close menu when tapping the black background
  mobileMenu.addEventListener("click", () => {
    hamburger.classList.remove("active");
    mobileMenu.classList.remove("active");
  });

  // Prevent clicks inside the menu list from closing it
  mobileMenu.querySelector("ul").addEventListener("click", (e) => {
    e.stopPropagation();
  });

});
